{% set name = "aesara-theano-fallback" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aesara_theano_fallback-{{ version }}.tar.gz
  sha256: f76208ce55de7ca8c069896bd4755096c48c9eaeef6785621f9f20aec9c3b2eb

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools_scm
  run:
    - python >={{ python_min }}

test:
  imports:
    - aesara_theano_fallback
    - aesara_theano_fallback.tensor
    - aesara_theano_fallback.graph
  commands:
    - pip check
  requires:
    - pip
    - aesara
    - python {{ python_min }}

about:
  home: https://github.com/exoplanet-dev/aesara-theano-fallback
  summary: Striving towards backwards compatibility with the Theano -> Aesara transition
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dfm
